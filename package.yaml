name:                artemis
version:             0.1.0.0
github:              "05st/artemis"
license:             BSD3
author:              "05st"
maintainer:          "example@example.com"
copyright:           "2021 05st"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/05st/artemis#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- mtl
- containers

library:
  source-dirs: src

executables:
  artemis-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - artemis

tests:
  artemis-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - artemis
